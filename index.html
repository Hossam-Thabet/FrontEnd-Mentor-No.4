<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <article class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jessica avatar profile">
      <h1 class="profile__title">Jessica Randall</h1>
      <h2 class="profile__place">London, United Kingdom</h2>
      <h3 class="profile__job">"Front-end developer and avid reader."</h3>
      <div class="grid-group">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hossam Hussein</a>.
  </div>
</body>
</html>
